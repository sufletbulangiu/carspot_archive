{% extends 'base.html' %}
{% block title %} Login {% endblock %}  
{% load crispy_forms_tags %}
{% block content %}
     <!-- =-=-=-=-=-=-= Main Header End  =-=-=-=-=-=-= --> 
      <!-- =-=-=-=-=-=-= Breadcrumb =-=-=-=-=-=-= -->
      <div class="page-header-area-2 gray">
        <div class="container">
           <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                 <div class="small-breadcrumb">
                    <div class=" breadcrumb-link">
                       <ul>
                          <li><a href="{% url 'home' %}">Home Page</a></li>
                          <li><a class="active" href="{% url 'login' %}">Login</a></li>
                       </ul>
                    </div>
                    <div class="header-page">
                       <h1>Sign In to your account </h1>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <!-- =-=-=-=-=-=-= Breadcrumb End =-=-=-=-=-=-= -->
     <!-- =-=-=-=-=-=-= Main Content Area =-=-=-=-=-=-= -->
     <div class="main-content-area clearfix">
        <!-- =-=-=-=-=-=-= Latest Ads =-=-=-=-=-=-= -->
        <section class="section-padding no-top gray">
           <!-- Main Container -->
           <div class="container">
              <!-- Row -->
              <div class="row">
                 <!-- Middle Content Area -->
                 <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <!--  Form -->
                    <div class="form-grid">
                        <form method="POST" novalidate>
                        {% csrf_token %}                       
                          <div class="form-group">
                             <label>Username</label>
                             <input placeholder="Your username" class="form-control" name="username" type="username">
                          </div>
                          <div class="form-group">
                             <label>Password</label>
                             <input placeholder="Your Password" class="form-control" name="password" type="password">
                          </div>
                          <div class="form-group">
                             <div class="row">
                                <div class="col-xs-12">
                                   <div class="skin-minimal">
                                      <ul class="list">
                                         <li>
                                            <input  type="checkbox" id="minimal-checkbox-1">
                                            <label for="minimal-checkbox-1">Remember Me</label>
                                         </li>
                                      </ul>
                                   </div>
                                </div>
                             </div>
                          </div>
                          <button class="btn btn-theme btn-lg btn-block">Login With Us</button>
                       </form>
                       
                    </div>
                    <!-- Form -->
                 </div>
                 <!-- Middle Content Area  End -->
              </div>
              <!-- Row End -->
           </div>
           <!-- Main Container End -->
        </section>
{% endblock %}
